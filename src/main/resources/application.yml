server:
  port: 5100
  # Enable response compression
  compression:
    enabled: true
    # The comma-separated list of mime types that should be compressed
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    # Compress the response only if the response size is at least 1KB
    min-response-size: 1024
  servlet:
    context-path: /wallet

# Service configurations - application name, db
spring:
  main:
    allow-circular-references: true
  application:
    name: wallet-service
  profiles:
    active: uat
  datasource:
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://aws-0-ap-south-1.pooler.supabase.com:5432/postgres
    username: postgres.nzviboressocxjjjqbuc
    password: Raju@9121Raju
    hikari:
      connection-test-query: SELECT 1
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 1800000
      pool-name: smartConnPool
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  cache:
    type: redis

# Redis Configuration
redis:
  host: localhost
  port: 6379
  password:  # Assuming no password, update if needed

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:7601/eureka/  
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2

management:
  endpoints:
    web:
      exposure:
        include: [ "prometheus" ]

springdoc:
  version: 1.2
  cache:
    disabled: true
cors.url: "*"
